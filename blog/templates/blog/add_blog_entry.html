{% extends "base.html" %}
{% load static %}

{% block title %}
Add an Item
{% endblock %}
{% block header %}
<div class="row">
    <div class="col-12">
        </br>
        <h1 class="text-center">Admin</h1></br> 
        <h6 class="text-center">Add a Blog Entry</h6>
        </br>
    </div>
</div>
{% endblock %}

{% block content %}
</br>

<div class="row justify-content-center">
    <form method="POST" action="{% url 'add_blog_entry' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn btn-secondary" href="{% url 'blog_list' %}">Cancel</a>
        <button class="btn btn-secondary" type="submit">Add Blog Entry</button>
    </form>
</div>

        
{% endblock %}
