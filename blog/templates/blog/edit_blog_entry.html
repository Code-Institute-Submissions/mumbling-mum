{% extends "base.html" %}
{% load static %}

{% block title %}
Edit Blog Entry
{% endblock %}

{% block header %}
<div class="row">
    <div class="col-12">
        <br><br><br>
        <h1 class="text-center">Admin</h1><br>
        <h6 class="text-center">Edit Blog Entry</h6>
        <br>
    </div>
</div>
{% endblock %}

{% block content %}
<br>
<div class="row justify-content-center">
    <div class="col-sm-8">
        <form method="POST" action="{% url 'edit_blog_entry' blogentry.pk %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <a class="btn btn-light border-dark" href="{% url 'manage_blog' %}">Cancel</a>
            <button class="btn btn-light border-dark" type="submit">Edit Blog Entry</button>
        </form>
    </div>
</div>
{% endblock %}
