{% extends "base.html" %}
{% load static %}

{% block title %}
Add an Item
{% endblock %}
{% block header %}
<div class="row">
    <div class="col-12">
        </br></br></br>
        <h1 class="text-center">Admin</h1>
        <h4 class="text-center">Add an Item Category</h4>
        </br>
    </div>
</div>
{% endblock %}

{% block content %}
</br>

<div class="row justify-content-center">
    <form method="POST" action="{% url 'add_category' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn btn-secondary" href="{% url 'manage_categories' %}">Cancel</a>
        <button class="btn btn-secondary" type="submit">Add New Category</button>
    </form>
</div>


        
{% endblock %}
