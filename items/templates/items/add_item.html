{% extends "base.html" %}
{% load static %}

{% block title %}
Add an Item
{% endblock %}
{% block header %}
<div class="row">
    <div class="col-12">
    <br><br><br>
        <h1 class="text-center">Admin</h1>
        <h6 class="text-center">Add an Item</h6>
        <br>
    </div>
</div>
{% endblock %}

{% block content %}
<br>

<div class="row justify-content-center">
    <div class="col-sm-8">
    <form method="POST" action="{% url 'add_item' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn btn-light border-dark" href="{% url 'manage_items' %}">Cancel</a>
        <button class="btn btn-light border-dark" type="submit">Add Item</button>
    </form>
</div>
</div>
{% endblock %}
