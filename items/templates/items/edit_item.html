{% extends "base.html" %}
{% load static %}

{% block title %}
Add an Item
{% endblock %}
{% block header %}
<div class="row">
    <div class="col-12">
        </br></br></br>
        <h1 class="text-center">Admin</h1>
        <h6 class="text-center">Edit Item Data</h6>
        </br>
    </div>
</div>
{% endblock %}

{% block content %}
</br>
<div class="container authorization-pgs">
    <div class="row justify-content-center">
        <div class="col-sm-8">
        <form method="POST" action="{% url 'edit_item' item.pk %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <p>SKU: {{item.sku}}</p>
            <a class="btn btn-light border-dark" href="{% url 'items' %}"><i class="fas fa-times"></i> Cancel</a>
            <button class="btn btn-secondary border-dark" type="submit"><i class="fas fa-check"></i> Update Item</button>
        </form>
    </div>
    </div>
</br>
</div>



{% endblock %}
